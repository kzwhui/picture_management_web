{% extends 'manage_app/base.html' %}

{% load staticfiles %}

{% block side_block %}
{% endblock %}

{% block body_block %}
    <div class="col-md-4 col-sm-3 col-xs-1"></div>
    <div class="col-md-4 col-sm-6 col-xs-10">
        <h1 class="text-center">{{ status_title }}</h1>
        <br />
        <form class="form-horizontal" role="form" method="post" action="/hi/login/">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="username" placeholder="username" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" name="password" placeholder="password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9 col-xs-offset-4 col-xs-8">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4 col-sm-3 col-xs-1"></div>
{% endblock %}
